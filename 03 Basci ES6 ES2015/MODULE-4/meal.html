<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <section class="w-[80%] mx-auto my-10">

        <div class=" my-10 w-[50%] mx-auto flex gap-3">

            <input id="search-input" type="text" placeholder="Search here" class="input input-bordered input-info w-full max-w-xs block" />

            <button id="search-btn" class="btn btn-outline btn-primary block">Button</button>
        </div>

        <div>
            <div class="card w-full bg-base-100 shadow-xl grid grid-cols-3 gap-10" id="showMeal">
    
            </div>

            <div class="modal" id="my-modal-2">
              <div class="modal-box">
                <h3 class="font-bold text-lg" id="mealName"></h3>
                <p>Area : <span id="area"></span></p>
                <p>Procedure : <span id="procedure"></span></p>
                <div class="modal-action">
                 <a href="#" class="btn">Close</a>
                </div>
              </div>
            </div>
        </div>

        <div class="w-[20%] mx-auto">
            <button onclick="showMore()" id="seeMore-btn" class="btn  btn-primary block w-[100%] my-10 hidden">See More</button>
        </div>

    </section>

    <script src="js/meal.js"></script>
</body>
</html>
