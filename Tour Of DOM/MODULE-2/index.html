<body>

    <header>

        <!-- Event Handler -->

        <h1> (i) </h1>

        <h2 onclick="console.log('eh')">JavaScript Events</h2>
    
        <button style="display: block; margin-bottom: 10px;" title="click me" onclick="console.log('oh shit! you clicked me') ">Click Me</button>


        <h1> (ii) </h1>

        <button style="display: block; margin-top:10px ;" onclick="document.body.style.backgroundColor = 'yellow' ">Make Yellow</button>

        <button style="display: block; margin-top:10px ;" onclick="makeRed()">Make Red</button>

        <h1> (iii) </h1>

        <button style="display: block; margin-top:10px ;" id="makeBlue">Make Blue</button>

        <button style="display: block; margin-top:10px ;" id="makePurple"> Make Purpel </button>

        <h1> (iv) </h1>

        <button style="display: block; margin-top:10px ;" id="makePink">Make Pink</button>
    </header>

    <main>

        <button id="button">Click Me</button>
        <input id="input-text" type="text">

    </main>
    <script src="index.js"></script>
